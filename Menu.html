<html>
<head>

<body>
<script type="module" src="/frontpage.js"></script>
<div class="form-center">
<form class="form" onsubmit="return readValues()">
    <h2 style="text-align: center">General/Player 1</h2>
    Select your vehicle type:
    <label><input type="radio" name="Vehicle1" value="Car" checked> Car</label>
    <label><input type="radio" name="Vehicle1" value="Truck"> Truck</label><br>
    <button class="btn-menu" id="Accelerate1"></button>
    <button class="btn-menu" id="Decelerate1"></button>
    <button class="btn-menu" id="Restart1"></button>
    <h2 style="text-align: center">Multiplayer/Player 2</h2>
    Select your vehicle type:
    <label><input type="radio" name="Vehicle2" value="Car" checked> Car</label>
    <label><input type="radio" name="Vehicle2" value="Truck"> Truck</label><br>
    <button class="btn-menu"    id="Accelerate2"></button>
    <button class="btn-menu" id="Decelerate2"></button><br>
    <button class="btn-menu" onclick="history.back()">Save</button>
</form>


</div>
